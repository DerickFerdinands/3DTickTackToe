<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <style>
        ::-webkit-scrollbar {
            width: 0;
        }

        body > h1 {
            position: absolute;
            font-family: poppins, sans-serif;
            font-size: 50px;
            font-weight: 600;
            top: 0;
            left: 0;
        }

        body {
            transform-style: preserve-3d;
            background: url('assets/images/bg.webp') center;
            background-size: cover;
            height: 100vh;
            font-size: 70px;
            perspective: 10em;
            perspective-origin: 50% 50%;
            font-size: 105px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        body > main {
            transform-style: preserve-3d;
            margin-top: 100px;
        }

        body > main > section {
            transform-style: preserve-3d;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
            transform: translateZ(-150px);
            margin: 50px;
        }

        body > main > section > section {
            transform-style: preserve-3d;
            width: 2em;
            height: 2em;
            background: #2C2E3A;
        }

        body > main > section > section > div {
            font-family: poppins, sans-serif;
            transform-style: preserve-3d;
            position: absolute;
            height: 100%;
            width: 100%;
            background-color: #2C2E3A;
            opacity: .9;
            border: .5px solid #141A26;
            box-shadow: 0 0 0.5em #000a inset;
        }

        .x {
            width: max-content;
            height: max-content;
            position: absolute;
            inset: 0;
            margin: auto;
            color: white;
            margin: auto;
            color: #094c4c;

            text-shadow: 0px 0px 10px #FAFFFF;
        }

        .y {
            width: max-content;
            height: max-content;
            position: absolute;
            inset: 0;
            margin: auto;
            color: white;
            margin: auto;
            color: #7e1341;

            text-shadow: 0px 0px 10px #FAFFFF;
        }

        .front {
            transform: translateZ(1em);
        }

        .right {
            transform: rotateY(90deg) translateZ(1em);
        }

        .back {
            transform: rotateY(180deg) translateZ(1em);
        }

        .left {
            transform: rotateY(270deg) translateZ(1em);
        }

        .top {
            transform: rotateX(90deg) translateZ(1em);
        }

        .bottom {
            transform: rotateX(270deg) translateZ(1em);
        }

        img {
            height: 60%;
            width: auto;
            position: absolute;
            inset: 0;
            margin: auto;
        }
        main>section>section{
            transition: all ease-in .3s;
        }
    </style>
</head>

<script>
    let x = true;
    $('main>section>section').click(function () {
        if (x) {
